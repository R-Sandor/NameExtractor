stages:
  - build

build-job:
  tags:
    - blue2
  stage: build
  script:
    - echo build number is $CI_BUILD_REF
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$WEBSITE_KEY")
    - ls
    - ./gradlew build
    - ./gradlew javadoc
    - ./gradlew deployReports
    
    
    
    - ssh-agent -k
  only:
    - master
